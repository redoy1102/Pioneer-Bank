<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="pioneer-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area" >
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
<div id="transaction-area">
    <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2><span id="current Deposit">$00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit Amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit Btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    
</div>
    <script>
        const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });
        //deposit button even handler
        const depositBtn = document.getElementById("deposit Btn");
        depositBtn.addEventListener('click',function(){
            const depositAmount = document.getElementById("deposit Amount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("current Deposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const total = depositNumber + currentDepositNumber;
            console.log(total);

        })
    </script>
</body>
</html>
